<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <form action="" method="post">
            <div class="input-item">
                <label for="player-one-name">Player 1 name</label>
                <input type="text" id="player-one-name" name="player-one-name" value="Player 1">
            </div>
            <div class="input-item">
                <label for="player-two-name">Player 2 name</label>
                <input type="text" id="player-two-name" name="player-two-name" value="Player 2">
            </div>
            <button type="submit">Start</button>
        </form>
    </header>
    <main>
        <h2></h2>
        <div class="game-container">
        </div>
        <div class="score-container">
    
        </div>
        <button id="reset-button">Reset</button>
    </main>
</body>
</html>
