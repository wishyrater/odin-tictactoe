<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-item" data-row="0" data-col="0"></div>
        <div class="game-item" data-row="0" data-col="1"></div>
        <div class="game-item" data-row="0" data-col="2"></div>
        <div class="game-item" data-row="1" data-col="0"></div>
        <div class="game-item" data-row="1" data-col="1"></div>
        <div class="game-item" data-row="1" data-col="2"></div>
        <div class="game-item" data-row="2" data-col="0"></div>
        <div class="game-item" data-row="2" data-col="1"></div>
        <div class="game-item" data-row="2" data-col="2"></div>
    </div>
</body>
</html>
